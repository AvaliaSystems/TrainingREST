on:
  push:
    branches: [ create-pipline ]
  pull_request:
    branches: [ create-pipline ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{runner.os}}-maven-${{hashFiles('**/pom.xml')}}
          restore-keys:
           ${{runner.os}}-maven-
      - name: Build with maven
        run: |
             mkdir staging
             cd gamification-impl
             mvn clean package
             cd ..
             cp gamification-impl/target/*.jar staging
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging


  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
     - uses: actions/checkout@v2
     - name: Set up JDK 11
       uses: actions/setup-java@v1
       with:
         java-version: 11
     - uses: actions/cache@v1
       with:
         path: ~/.m2/repository
         key: ${{runner.os}}-maven-${{hashFiles('**/pom.xml')}}
         restore-keys:
          ${{runner.os}}-maven-
     - name: mouve jar
       run: ls      
     - uses: actions/upload-artifact@v2
       with:
        name: Package
        path: staging
