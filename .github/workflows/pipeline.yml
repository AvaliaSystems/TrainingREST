on:
  push:
    branches: [ create-pipline ]
  pull_request:
    branches: [ create-pipline ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{runner.os}}-maven-${{hashFiles('**/pom.xml')}}
          restore-keys:
           ${{runner.os}}-maven-

      - name: Build with maven
        run: |
            ls
            cd ./Gamification-Engine-AMT/gamification-impl 
            mvn clean package
